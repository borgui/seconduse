			  </div>
			  <div class="form-group">
			    <label for="imgsrc">Image</label>
			    <input class="form-control" type="text" id="imgsrc" placeholder="Enter an image url. Exemple: http://mygallery.fr/cat.jpg">
			  </div>
			  <div id="submit" class="btn btn-default">Submit</div>
			</form>
			<div id="alert" class="alert alert-success">Announce successfully  created ! </div>
			</div>
